# Example Github Actions workflow

name: Build and push Docker image

on:
  
  workflow_dispatch:
    inputs:
      name:
        description: 'Image version'
        required: true

 
jobs:

  build:
    
    runs-on: ubuntu-latest
    steps:
    - name: Docker image 
      run : echo "hello:${{ github.event.inputs.name }}"

  

